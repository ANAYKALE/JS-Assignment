<html>
  <head>
    <script>
      var today=new Date();
      var day=today.getDay();
      var daylist=['sunday','Monday',"Tuesday","Wednesday","Thusday","Friday","Saturday"];
      document.writeln("Today is:"+daylist[day]+"."+"<br>");
      var hour=today.getHours();
      var minute=today.getMinutes();
      var second=today.getSeconds();
      var pre=(hour>=12)?"PM":"AM";
      hour=(hour>=12)?hour-12:hour;
      if(hour===0&&pre==='PM')
      {
        if(minute===0&&second===0)
        {
          hour=12;
          pre='Noon';
        }
        else
        {
          hour=12;
          pre='PM';
        }
      }
      if(hour===0&&pre==='PM')
      {
      if(minute===0&&second===0)
      {
        hour=12;
        pre='Midnight';
      }
      else{
        hour=12;
        pre='AM';
      }
      }
      document.writeln();
document.writeln("Current Time:"+hour+" "+pre+":"+minute+":"+second);
    </script>
    <body></body>
  </head>
</html>
